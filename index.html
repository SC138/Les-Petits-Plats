<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
    <script type="module" src="data/index.js"></script>
    <title>Les petits plats</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="header_bg">
                <img src="assets/pictures/background.jpg" alt="background">
                <div class="header_logo">
                    <img src="assets/logo.png" alt="logo">
                </div>
                <div class="title-search">
                    <h1>Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</h1>
                    <div class="search">
                        <input type="text" placeholder="Rechercher une recette, un ingrédient, ...">
                        <button class="button_submit" type="submit">
                            <img class="img_submit" src="assets/search.png" alt="Loupe de recherche">
                        </button>
                </div>
            </div>
        </div>
    </header>
    <div class="recipes_section"></div>

</html>
