<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4c94324210.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
    <script type="module" src="scripts/index.js"></script>
    <script type="module" src="scripts/utils/filters.js"></script>


    <title>Les petits plats</title>
</head>

<body>
    <div class="site-container">
        <header>
            <div class="header">
                <div class="header_bg">
                    <img src="assets/pictures/background.jpg" alt="background">
                    <div class="header_logo">
                        <img src="assets/logo.png" alt="logo">
                    </div>
                    <div class="title-search">
                        <h1>Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</h1>
                        <div class="search">
                            <input type="text" placeholder="Rechercher une recette, un ingrédient, ...">

                            <button class="erase" type="submit">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                            <img class="img_submit" src="assets/search.png" alt="Loupe de recherche">
                            
                    </div>
                    <div class="no-recipe-message"></div>
                </div>
                
            </div>
        </div>
        </header>
        <main>
            <!-- <div id="tagsContainer"></div> -->
            <section id="filtersSection">                
                <span id="recipeCount"></span>
                <div class="menu-wrapper">
                    <div class="filter_ingredients">
                        <div class="input-container">
                            <input class="btn-filter" type="text" id="ingredients" value="Ingrédients" readonly>
                            <label class="filters" for="ingredients"><span><i class="fa-solid fa-chevron-down triDown"></i></span></label>
                        </div>                        
                        <div class="filter_ingredients_container"></div>
                        <div class="filter_ingredients_tags"></div>
                    </div>
                </div>
                <div class="menu-wrapper">
                    <div class="filter_appareils">
                        <div class="input-container">
                            <input class="btn-filter" type="text" id="appareils" value="Appareils" readonly>
                            <label class="filters" for="appareils"><span><i class="fa-solid fa-chevron-down triDown"></i></span></label>
                        </div>                        
                        <div class="filter_appareils_container"></div>
                        <div class="filter_appareils_tags"></div>
                    </div>
                </div>
                <div class="menu-wrapper">
                    <div class="filter_ustencils">
                        <div class="input-container">
                            <input class="btn-filter" type="text" id="ustencils" value="Ustensiles" readonly>
                            <label class="filters" for="ustencils"><span><i class="fa-solid fa-chevron-down triDown"></i></span></label>
                        </div>
                        <div class="filter_ustencils_container"></div>
                        <div class="filter_ustencils_tags"></div>
                    </div>
                </div>                
            </section>
            
            
            <div class="recipes_section"></div>
            
        </main>
    </div>
    
</body>
</html>
